{% extends "base.html" %}

{% block content %}
  <link rel="stylesheet" href="/static/css/supplement_form.css">

  <div class="form-container">
    <form method="post" enctype="multipart/form-data" class="form-card">
      {% csrf_token %}
      <h1>Atualizar Suplemento</h1>
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="buttons-container">
        <input type="submit" value="Salvar" class="btn">
        <a href="{% url 'supplement_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
